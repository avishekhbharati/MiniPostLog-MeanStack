<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
            <button mat-button color="basic">EDIT</button>
            <button mat-button color="accent">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<p class="noContent mat-body" *ngIf="posts.length <= 0">No contents added yet.</p>
